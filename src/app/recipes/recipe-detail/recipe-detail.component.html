<div *ngIf="selectedRecipe.name; else noSelectedRecipe">
<img matListAvatar [src]="selectedRecipe.imagepath" alt="{{selectedRecipe.name}}" style="max-height:300px;">
<h3 matLine> {{selectedRecipe.name}} </h3>
<p matLine>
    <span> {{selectedRecipe.description}} </span>			
</p>

<ul>
    <li>Add  to Shopping List</li>
    <li>Edit Recipe</li>
    <li>Delete Recipe</li>
</ul>
</div>

<ng-template #noSelectedRecipe>
<p>Please select a Recipe</p>
</ng-template>
